<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Calculator</h1>
        <input type="text" placeholder="Enter number 1" id="num1"><br/><br/>
        <input type="text" placeholder="Enter number 2" id="num2"><br/><br/>
        <div>
            <button onclick="handleAdd()">Add</button>
            <button onclick="handleSub()">Sub</button>
            <button onclick="handleMul()">Mul</button>
            <button onclick="handleDiv()">Div</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        var resultVar = document.getElementById("result");

        function handleAdd() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            let res = num1 + num2;
            resultVar.innerHTML = res;
        }

        function handleSub() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            let res = num1 - num2;
            resultVar.innerHTML = res;
        }

        function handleMul() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            let res = num1 * num2;
            resultVar.innerHTML = res;
        }

        function handleDiv() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            if (num2 == 0) {
                resultVar.innerHTML = "Number 2 cannot be zero for division"
                return;
            }
            let res = num1 / num2;
            resultVar.innerHTML = res;
        }
    </script>
</body>

</html>
