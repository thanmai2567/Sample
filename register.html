        "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg 
                navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" 
               href="#">
               <img src="https://cdn.dribbble.com/users/595/screenshots/14417863/media/8913cc1aae5de0cc7afdd1727e5582c0.png?resize=1000x750&vertical=center" alt="bootstraplogo" width="30" height="50">
              
              </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav"
                       aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse 
                        justify-content-end" 
                 id="navbarNav" style="margin-right: 10px;">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light 
                                  active" aria-current="page" 
                           href="index.html">
                              <i class="fas fa-home"></i>
                              Home
                          </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" 
                           href="about.html">
                          <i class="fas fa-info-circle"></i> 
                          About Us
                          </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" 
                           href="contact.html">
                           <i class="fas fa-envelope text-danger"></i>
                            Contact Us
                          </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" 
                           href="register.html">
                           <i class="fas fa-user text-primary"></i>
                            Register
                          </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center
    align-items-center " 
style="height: 100vh;">
<div class="card" style="width: 50%;">
<div class="card-body rounded">
    <h1 class="card-title text-center
               text-success">
      Register
      </h1>
      <p class="card-text text-center text-primary">
        Fill out the details below to 
        get registered.
        </p>
      <form action="#" method="POST">
          <div class="mb-3" >
              <label for="name" 
                     class="form-label text-success">
                Your Name
                </label>
              <input type="text" class="form-control" 
                     id="name" 
                     placeholder="Enter your name">
          </div>
        
              <div class="mb-3" >
                  <label for="class" 
                         class="form-label text-success">
                    Enter class
                    </label>
                  <input type="text" class="form-control" 
                         id="class" 
                         placeholder="Enter your class">
              </div>

              <div class="mb-3" >
                <label for="Email ID" 
                       class="form-label text-success">
                  Enter email id
                  </label>
                <input type="text" class="form-control" 
                       id="Email ID" 
                       placeholder="Enter your correct email id">
            </div>

            <div class="mb-3" >
                <label for="password" 
                       class="form-label text-success">
                  Enter password
                  </label>
                <input type="text" class="form-control" 
                       id="password" 
                       placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary 
            d-block mx-auto">
                    Register
</button>
</form>
</div>
</div>
    </div>
    <script src=
    "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
      </script>
    <script src=
        "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
      </script>
</body>
</html>
